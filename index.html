<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For ManooLa</title>
<style>
    body {
        background-color: #fce4ec; 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        text-align: center;
        width: 350px;
        z-index: 10;
        transition: transform 0.5s ease, box-shadow 0.5s ease;
        position: relative;
    }

    .card.active {
        transform: scale(1.1);
        box-shadow: 0 25px 50px rgba(255,77,109,0.5);
    }

    .image-container img {
        width: 150px;
        margin-bottom: 20px;
        border-radius: 15px;
    }

    h1 { color: #444; font-size: 24px; margin-bottom: 20px; }

    .btn-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
        position: relative;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 18px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s ease;
    }

    #yesBtn:hover {
        transform: scale(1.05);
    }

    #noBtn {
        background-color: #f0f0f0;
        color: #888;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
        position: relative;
        transition: 0.1s;
    }

    .hint { font-size: 12px; color: #aaa; margin-top: 30px; }

    .message {
        font-size: 18px;
        color: #ff4d6d;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

</style>
</head>
<body>

<div class="card" id="card">
    <div class="image-container">
        <img id="displayImg"
             src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXNqZzBqbm92ZzRyc3R6ZzRyc3R6ZzRyc3R6ZzRyc3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L95W4M8qO236/giphy.gif"
             alt="cute cat">
    </div>

    <h1>ManooLa, will you be my valentine?</h1>

    <div class="btn-container" id="btnContainer">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <p class="hint"> you can not catch the NO üòà</p>
    <p class="message" id="message">You are the love of my life! ‚ù§Ô∏è</p>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const btnContainer = document.getElementById('btnContainer');
    const card = document.getElementById('card');
    const message = document.getElementById('message');

    // Initially NO is next to YES
    let escapeEnabled = false;

    // Enable escaping when hovered
    noBtn.addEventListener('mouseover', () => {
        escapeEnabled = true;

        if (escapeEnabled) {
            const containerRect = btnContainer.getBoundingClientRect();
            const cardRect = card.getBoundingClientRect();

            // Random position within the card bounds
            const maxX = cardRect.width - noBtn.offsetWidth;
            const maxY = cardRect.height - noBtn.offsetHeight;

            const x = Math.random() * maxX - (btnContainer.offsetLeft || 0);
            const y = Math.random() * maxY - (btnContainer.offsetTop || 0);

            // Move NO using transform
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
    });

    function celebrate() {
        // Change main GIF
        document.getElementById('displayImg').src =
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbm56Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/26FLdmIp6wJr91JAI/giphy.gif";

        // Update title and hide hint
        document.querySelector('h1').innerHTML = "Yay! b7bikk Manoola! ‚ù§Ô∏è";
        document.querySelector('.hint').style.display = "none";
        noBtn.style.display = "none";

        // Card glow & scale
        card.classList.add('active');

        // Show romantic message
        setTimeout(() => {
            message.style.opacity = 1;
        }, 500);
    }
</script>

</body>
</html>
