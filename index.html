<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For ManooLa</title>
    <style>
        body {
            background-color: #fce4ec; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            z-index: 10;
            transition: transform 0.5s ease; /* optional for card expansion effect */
        }

        .image-container img {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        /* NEW IMAGE (hidden at first with fade-in) */
        #yesPhoto {
            display: none;
            width: 220px;
            margin-top: 20px;
            border-radius: 20px;
            opacity: 0;               
            transition: opacity 1s ease-in-out;  /* smooth fade-in */
        }

        h1 { color: #444; font-size: 24px; margin-bottom: 30px; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 50px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        #noBtn {
            background-color: #f0f0f0;
            color: #888;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            position: absolute;
            transition: 0.1s;
        }

        .hint { font-size: 12px; color: #aaa; margin-top: 40px; }
    </style>
</head>
<body>

    <div class="card" id="card">
        <div class="image-container">
            <img id="displayImg"
                 src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXNqZzBqbm92ZzRyc3R6ZzRyc3R6ZzRyc3R6ZzRyc3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L95W4M8qO236/giphy.gif"
                 alt="cute cat">
        </div>

        <h1>ManooLa, will you be my valentine?</h1>

        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn">No</button>
        </div>

        <p class="hint">"No" seems a bit shy ðŸ˜ˆ</p>

        <!-- âœ… NEW IMAGE THAT APPEARS AFTER YES -->
        <img id="yesPhoto" src="MAnal.jpg" alt="Our photo">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('card');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        function celebrate() {
            // change main GIF
            document.getElementById('displayImg').src =
                "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbm56Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/26FLdmIp6wJr91JAI/giphy.gif";

            // update title and hide hint
            document.querySelector('h1').innerHTML = "Yay! I knew it! â¤ï¸";
            document.querySelector('.hint').style.display = "none";
            noBtn.style.display = "none";

            // optional: card expansion
            card.style.transform = "scale(1.05)";

            // show & fade-in new image
            const yesPhoto = document.getElementById('yesPhoto');
            yesPhoto.style.display = "block";
            setTimeout(() => {
                yesPhoto.style.opacity = 1;
            }, 50);

            setTimeout(() => {
                alert("Best Valentine's Day ever! ðŸ¥°");
            }, 500);
        }
    </script>
</body>
</html>
