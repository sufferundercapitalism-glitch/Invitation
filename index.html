<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For ManooLa</title>
<style>
    body {
        background-color: #fce4ec; 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        text-align: center;
        width: 350px;
        z-index: 10;
        transition: transform 0.5s ease, box-shadow 0.5s ease;
        position: relative;
    }

    .card.active {
        transform: scale(1.1);
        box-shadow: 0 25px 50px rgba(255,77,109,0.5);
    }

    .image-container img {
        width: 150px;
        margin-bottom: 20px;
        border-radius: 15px;
    }

    /* NEW PHOTOS (hidden at first) */
    .yesPhoto {
        width: 220px;
        margin: 15px auto;
        border-radius: 20px;
        opacity: 0;               
        transition: opacity 1.2s ease-in-out;
        display: block;
    }

    h1 { color: #444; font-size: 24px; margin-bottom: 20px; }

    .btn-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        height: 50px;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 18px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s ease;
    }

    #yesBtn:hover {
        transform: scale(1.05);
    }

    #noBtn {
        background-color: #f0f0f0;
        color: #888;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 25px;
        position: absolute;
        transition: 0.1s;
    }

    .hint { font-size: 12px; color: #aaa; margin-top: 30px; }

    .message {
        font-size: 18px;
        color: #ff4d6d;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

</style>
</head>
<body>

<div class="card" id="card">
    <div class="image-container">
        <img id="displayImg"
             src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXNqZzBqbm92ZzRyc3R6ZzRyc3R6ZzRyc3R6ZzRyc3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L95W4M8qO236/giphy.gif"
             alt="cute cat">
    </div>

    <h1>ManooLa, will you be my valentine?</h1>

    <!-- THREE PHOTOS -->
    <img id="photo1" class="yesPhoto" src="MANAL CAR" alt="Photo 1" style="display:none;">
    <img id="photo2" class="yesPhoto" src="Manal 2" alt="Photo 2" style="display:none;">
    <img id="photo3" class="yesPhoto" src="manal flowers" alt="Photo 3" style="display:none;">

    <div class="btn-container">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <p class="hint">"No" seems a bit shy üòà</p>
    <p class="message" id="message">You made my heart so happy! ‚ù§Ô∏è</p>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const card = document.getElementById('card');
    const photos = [
        document.getElementById('photo1'),
        document.getElementById('photo2'),
        document.getElementById('photo3')
    ];
    const message = document.getElementById('message');

    // Move NO button randomly
    noBtn.addEventListener('mouseover', () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    });

    function celebrate() {
        // Change main GIF
        document.getElementById('displayImg').src =
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbm56Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/26FLdmIp6wJr91JAI/giphy.gif";

        // Update title and hide hint
        document.querySelector('h1').innerHTML = "Yay! I knew it! ‚ù§Ô∏è";
        document.querySelector('.hint').style.display = "none";
        noBtn.style.display = "none";

        // Card glow & scale
        card.classList.add('active');

        // Fade in photos one by one
        photos.forEach((photo, index) => {
            setTimeout(() => {
                photo.style.display = "block";
                setTimeout(() => { photo.style.opacity = 1; }, 50);
            }, 500 * index); // each appears 0.5s after the previous
        });

        // Show romantic message after all photos
        setTimeout(() => {
            message.style.opacity = 1;
        }, 500 * photos.length + 300);

    }
</script>

</body>
</html>
